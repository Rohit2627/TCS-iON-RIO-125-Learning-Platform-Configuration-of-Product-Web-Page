<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/4668c2f386.js" crossorigin="anonymous"></script>

  <style>
    body, html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .bg-img {
      /* The image used */
      background-image: url("img/nature.jpg");

      /* Control the height of the image */
      min-height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    /* Add styles to the form container */
    .container {
      position: absolute;
      right: 0;
      margin: 20px;
      max-width: 300px;
      padding: 16px;
      background-color: rgb(11, 238, 140);
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border-radius: 5px;
      background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for the submit button */
    .btn {
      background-color: #0b59ea;
      color: white;
      padding: 16px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
      font-weight: bolder;
    }

    .btn:hover {
      opacity: 1;
    }

    /* Style for the forgot password link */
    .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #555;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Style for the "Or" option */
    .or-option {
      text-align: center;
      margin: 10px 0;
    }

    .or-option hr {
      width: 30%;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    /* Style for the headings */
    .headings {
      text-align: center;
      margin-top: 15px;
    }

    .headings h3 {
      margin-bottom: 5px;
    }

    /* Style for the social media icons */
    .social-icons {
  text-align: center;
  margin-top: 10px;
}

.social-icons a {
  display: inline-block;
  margin: 0 15px;
  border: 2px solid #ccc;
  border-radius: 55%;
  padding: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.social-icons a i {
  font-size: 15px;
}

.social-icons a i:hover {
  transform: scale(1.1); /* Increased size on hover */
  border-color: #04AA6D; /* Changed border color on hover */
  color: rgb(237, 11, 162);
}


  </style>
</head>
<body>
  <div class="bg-img">
    <form class="container" id="loginForm">
      <h1>Login</h1>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>
  
      <button type="submit" class="btn">Login</button>
      
      <div class="forgot-password">
        <a href="forgot_password.html">Forgot Password?</a>
      </div>
      
      <div class="or-option">
        <hr>
        <span>Or</span>
        <hr>
      </div>
      
      <div class="headings">
        <h4>Already have an account?</h4>
        <p>Use social media credentials</p>
      </div>
      
      <div class="social-icons">
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-google"></i></a>
      </div>
    </form>
  </div>
  
  <script>
    const loginForm = document.getElementById('loginForm');  // Get form reference
  
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission
  
      // Get input values and perform validation (same as before)
  
      // Redirect to product.html if validation passes
      if (username !== '' && password !== '') {
        window.location.href = 'product.html';
      } else {
        alert('Please enter username and password');
      }
    });
  </script>
  
</body>
</html>
